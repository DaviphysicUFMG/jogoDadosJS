<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://code.responsivevoice.org/responsivevoice.js?key=aSQfx1qC"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo dos Dados</title>
</head>

<body>
    
    
    <div class="container">
        
        <div class="container__nada">
            <h1>Jogo dos <span class="container__texto-azul">Dados!</span></h1>
        </div>
        <div class="container__dados">
            <div class="dados_img">
                <img src="" id="img1">
            </div>
            <div class="dados_img">
                <img src="" id="img2">
            </div>
            <div class="dados_img">
                <img src="" id="img3">
            </div>
            <div class="dados_img">
                <img src="" id="img4">
            </div>
            <div class="dados_img">
                <img src="" id="img5">
            </div>

        </div>
        <div class="container__conteudo">
            <div class="container__texto">
                <p class="texto__paragrafo">
                    Rolar quantos dados (1 a 5)?
                </p>
            </div>
            <input type="number" min="1" max="5" class="container__input">
            <div class="chute container__botoes">
                <button onclick="rolarDado()" class="container__botao">Rolar Dados</button>
                <!-- <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button> -->
            </div>
        </div>
        
    </div>
    <script src="app.js" defer></script>
</body>

<!-- <footer>
    <p>Desenvolvido por Davi Bicalho da Silva</p>
</footer> -->

</html>
